# fly.toml app configuration file generated for astrogroot-crawler on 2026-02-02T00:40:05+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'astrogroot-crawler'
primary_region = 'nrt'

[build]
  dockerfile = 'Dockerfile'

[env]
  CRAWLER_INTERVAL_HOURS = '1'
  MAX_ITEMS_PER_SOURCE = '20'
  PORT = '8080'

# HTTP service for health checks (keeps machine alive)
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

# Health check to ensure crawler is running
[[http_service.checks]]
  interval = "30s"
  timeout = "5s"
  grace_period = "10s"
  method = "GET"
  path = "/health"

[[vm]]
  memory = '1024mb'
  cpus = 1
  memory_mb = 1024
